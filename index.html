<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }
    </style>
    <title>Draggable Image Mask Windows - Interactive Canvas</title>
</head>

<body>
    <main class="h-screen w-full bg-black">
        <img class="hidden h-screen w-full" src="https://images.pexels.com/photos/39811/pexels-photo-39811.jpeg" alt="">

        <div class="mask-image h-52 w-80 fixed border border-white" style="top: 10%; left: 15%;">
            <canvas></canvas>
        </div>

        <div class="mask-image h-48 w-72 fixed border border-white" style="top: 8%; right: 20%;">
            <canvas></canvas>
        </div>

        <div class="mask-image h-56 w-96 fixed border border-white" style="top: 35%; left: 5%;">
            <canvas></canvas>
        </div>

        <div class="mask-image h-44 w-64 fixed border border-white" style="top: 30%; right: 35%;">
            <canvas></canvas>
        </div>

        <div class="mask-image h-60 w-88 fixed border border-white" style="top: 45%; left: 45%;">
            <canvas></canvas>
        </div>

        <div class="mask-image h-40 w-56 fixed border border-white" style="top: 65%; left: 25%;">
            <canvas></canvas>
        </div>

        <div class="mask-image h-52 w-76 fixed border border-white" style="top: 55%; right: 15%;">
            <canvas></canvas>
        </div>

        <div class="mask-image h-48 w-68 fixed border border-white" style="bottom: 15%; left: 10%;">
            <canvas></canvas>
        </div>

        <div class="mask-image h-56 w-80 fixed border border-white" style="bottom: 12%; right: 40%;">
            <canvas></canvas>
        </div>

        <div class="mask-image h-44 w-72 fixed border border-white" style="bottom: 8%; right: 8%;">
            <canvas></canvas>
        </div>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/gsap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/Draggable.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
